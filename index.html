<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>My E-commerce Store</title>

    <!-- Meta Tags required for Progressive Web App -->
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
    <meta name="theme-color" content="black" />

    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />

    <!-- CSS Styles -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
      }

      .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .product img {
        max-width: 300px;
        max-height: 300px;
        margin-right: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <h1>ECART</h1>
          <div>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <h2>Featured Products</h2>
      <div class="product">
        <img src="images/1.jpg" alt="Product 1" />
        <div>
          <h3>Product 1</h3>
          <p>Description of Product 1</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product">
        <img src="images/2.jpg" alt="Product 2" />
        <div>
          <h3>Product 2</h3>
          <p>Description of Product 2</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <!-- More products go here -->
    </div>

    <footer>
      <div class="container">
        &copy; 2024 ECART-Store. All rights reserved.
      </div>
    </footer>

    <script>
      // Add event listener to execute code when page loads
      window.addEventListener("load", () => {
        // Call registerSW function when page loads
        registerSW();
      });

      // Register the Service Worker
      async function registerSW() {
        // Check if browser supports Service Worker
        if ("serviceWorker" in navigator) {
          try {
            // Register the Service Worker named 'serviceworker.js'
            await navigator.serviceWorker.register("service-worker.js");
          } catch (e) {
            // Log error message if registration fails
            console.log("SW registration failed");
          }
        }
      }
    </script>
  </body>
</html>
